<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR Study</title>

    <!--    Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--    Custom css 추가-->
    <link rel="stylesheet" href="../static/main.css">

    <!--jquery cdn추가-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!--cookie cdn추가-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--    페이지 아이콘-->

    <script>
        function search() {
            let word = $("#input-word").val()

            if (word == "") {
                alert("검색어을 입력하세요")
            }else {
                alert(word)
                window.location.href='/search?word='+word
            }
        }
    </script>
</head>
<body>
<header>
    <div class="search">
        <input id="input-word" type="text"><button onclick="search()">검색</button>
    </div>

</header>
<section class="section">

</section>
<section class="section">
    <div class="container">
        <h2 class="title">총 {{ find_asmr|length }}개가 검색되었습니다.</h2>
        <div class="hotList">
            {% if find_asmr %}
            {% for asmr in find_asmr %}
            <div class="col" onclick="location.href='{{ asmr.link }}';">
                    <img src="{{ asmr.img }}" width="360" alt="{{ asmr.link }}">
                <p>{{ asmr.title }}</p>
                <p>시청자 수: <span class="viewers">{{ asmr.viewers }}</span></p>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
<section class="section">

</section>
</body>
</html>
