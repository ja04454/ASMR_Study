<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR Study</title>

    <!--    Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--    Custom css 추가-->
    <link href="static/common.css" rel="stylesheet">
    <link href="static/main.css" rel="stylesheet" >

    <!--jquery cdn추가-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!--cookie cdn추가-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--    페이지 아이콘-->

    <script>
        function search() {
            let word = $("#input-word").val()

            if (word == "") {
                alert("검색어을 입력하세요")
            }else {
                alert(word)
                window.location.href='/search?word='+word
            }
        }
    </script>
</head>
<body style="background-color: #303030">
<nav class="navbar navbar-expand-lg navbar-dark common-bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/main">
            <img src="static/logo2.svg" alt="" width="150" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">메인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row w-75 text-white m-auto">
        <h2 class="mt-3">총 {{ find_asmr|length }}개가 검색되었습니다.</h2>
        {% if find_asmr %}
        {% for asmr in find_asmr %}
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="card common-bg-dark common-border-dark my-2" style="width: 18rem;">
                <img src="{{ asmr.img }}" class="card-img-top" alt="{{ asmr.link }}" onclick="location.href='{{ asmr.link }}';">
                <div class="card-body">
                    <p class="card-text common-post-text common-text-elli">{{ asmr.title }}</p>
                    <p>시청자 수: <span class="viewers">{{ asmr.viewers }}</span></p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
</body>
</html>
